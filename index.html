<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Recipes Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Recipes Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the ingredients you want to use"
            autofocus
            required
            autocomplete="off"
            class="ingredients"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/MarinaPerezR" target="_blank"
          >Marina P.R.</a
        >
        . It's open-sourced on
        <a
          href="https://github.com/MarinaPerezR/spanish-recipes-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://ai-spanish-recipes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
