<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Recipes Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Recipes Generator ðŸ‡ªðŸ‡¸</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Enter the ingredients you want to use"
              autofocus
              required
              autocomplete="off"
              class="ingredients"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: potatoes, eggs, onion</div>
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>

          >GitHub</a
        >
        and hosted on
        <a
          href="https://ai-spanish-recipes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
